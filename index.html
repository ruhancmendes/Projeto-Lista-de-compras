<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container py-logo">
        <nav class="flex items-center c-content">
          <a href="#">
            <img src="assets/logo.svg" alt="logo" />
          </a>
        </nav>
      </div>
    </header>
    <section id="voltar">
      <div class="container back">
        <a href="#">
          <img src="assets/back.svg" alt="Voltar" />
        </a>
      </div>
    </section>
    <section id="title">
      <div class="container title">
        <h1>Compras da semana</h1>
      </div>
    </section>
    <form class="container">
      <div class="flex new-item">
        <div class="flex-2">
          <input type="text" id="newItem" placeholder="Adicione um novo item" required/>
        </div>
        <div class="flex-1">
          <button type="submit" class="submit-button">Adicionar item</button>
        </div>
      </div>                
    </form>               

    <footer class="container">
      <div id="list" class="list flex"></div>
      <div id="item-removed" class="flex item-remove items-center">
        <img src="assets/danger-icon.svg" alt="" class="danger" />
        <p>O item foi removido da lista</p>
        <button class="x">
          <img src="assets/X.svg" alt="" />
        </button>
      </div>
    </footer>
  </body>
  <script src="scripts.js"></script>
</html>
