<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container py-logo">
        <nav class="flex items-center c-content">
          <a href="#">
            <img src="assets/logo.svg" alt="logo" />
          </a>
        </nav>
      </div>
    </header>
    <section id="voltar">
      <div class="container back">
        <a href="#">
          <img src="assets/back.svg" alt="Voltar" />
        </a>
      </div>
    </section>
    <section id="title">
      <div class="container title">
        <h1>Compras da semana</h1>
      </div>
    </section>
    <form class="container">
      <div class="flex new-item">
        <div class="flex-2">
          <input type="text" id="newItem" placeholder="Adicione um novo item" />
        </div>
        <div class="flex-1">
          <button type="submit">Adicionar item</button>
        </div>
      </div>
    </form>

    <footer class="container">
      <div id="list" class="flex">
        <div id="items" class="flex c-content items-center">
          <input type="checkbox" name="check" id="check1" value="c1">
          <p id="item">Pão de forma</p>
          <button id="close">
            <img src="assets/trashcan.svg" alt="">
          </button>
        </div>
        <div id="items" class="flex c-content items-center">
          <input type="checkbox" name="check" id="check2" value="c2">
          <p id="item">Café preto</p>
          <button id="close">
            <img src="assets/trashcan.svg" alt="">
          </button>
        </div>
      </div>
    </footer>
    <script href="scripts.js"></script>
  </body>
</html>
